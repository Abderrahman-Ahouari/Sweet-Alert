<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetAlert</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="alert_container bg-blue-400 border-blue-900">
<img class="alert_icon" src="images/info.png" alt="">
<div class="alert_name">info</div>
<div class="alert_description">enter git add . to add all the files in the folder, git commit -m "" to commit theme and finally git push to push theme to your repository</div>
<div class="flex flex-row gap-8">
    <button class="alert_button bg-blue-800 h-[45px] w-[85px]">ok</button>
    <button class="alert_button bg-blue-800 h-[45px] w-[150px]">read more</button>
</div>



</div>       
</body>
<script src="script.js"></script>
</html>
